<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MVC / OOP / PDO based CRUD operation.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="bg-gray-500 h-full w-full">
    <main>
      <div class="py-12">
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
          <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg">
            <div
              class="p-6 bg-white border-b border-gray-200 md:grid md:grid-cols-5 gap-4"
            >
              <div class="col-span-1">
                <div
                  class="overflow-y-auto py-4 px-3 bg-gray-100 rounded dark:bg-gray-800"
                >
                  <ul class="space-y-2 left-menu">
                    <li>
                      <a class="w-full inline-flex" href="/">
                        <svg
                          class="w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                          fill="currentColor"
                          viewBox="0 0 20 20"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
                          <path
                            d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"
                          ></path>
                        </svg>
                        <span class="ml-3">Dashboard</span>
                      </a>
                    </li>
                    <li>
                      <a class="w-full inline-flex" href="/posts">
                        <svg
                          class="w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                          fill="currentColor"
                          viewBox="0 0 20 20"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
                          <path
                            d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"
                          ></path>
                        </svg>
                        <span class="ml-3">Posts</span>
                      </a>
                    </li>
                    <li>
                      <form
                        class="cursor-pointer w-full inline-flex"
                        action="logout"
                        method="post"
                      >
                        <svg
                          class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                          fill="currentColor"
                          viewBox="0 0 20 20"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                          ></path>
                        </svg>
                        <button
                          class="flex-1 ml-3 whitespace-nowrap text-left"
                          type="submit"
                        >
                          Log out
                        </button>
                      </form>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-span-4">
                <div class="flex justify-between mb-4">
                  <h3 class="mb-4 text-xl font-bold">Галерея</h3>
                </div>
                                <!-- Gallery -->
                <div class="row">
                  <div class="mb-4">
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
                      class="w-100 shadow-1-strong rounded mb-4"
                      alt="Boat on Calm Water"
                    />

                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain1.webp"
                      class="w-100 shadow-1-strong rounded mb-4"
                      alt="Wintry Mountain Landscape"
                    />
                  </div>

                  <div class=" mb-4">
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain2.webp"
                      class="w-100 shadow-1-strong rounded mb-4"
                      alt="Mountains in the Clouds"
                    />

                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
                      class="w-100 shadow-1-strong rounded mb-4"
                      alt="Boat on Calm Water"
                    />
                  </div>

                  <div class=" mb-4">
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(18).webp"
                      class="w-100 shadow-1-strong rounded mb-4"
                      alt="Waves at Sea"
                    />

                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain3.webp"
                      class="w-100 shadow-1-strong rounded mb-4"
                      alt="Yosemite National Park"
                    />
                  </div>
                </div>
                <!-- Gallery -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

</html>
